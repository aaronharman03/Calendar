<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon.png" />
  <base href="/Calendar/">

  <title>Simple Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .calendar-grid > div {
      background: white;
      padding: 10px;
      text-align: right;
      min-height: 80px;
      cursor: pointer;
    }
    .day-name {
      background: #eee;
      font-weight: bold;
      text-align: center;
    }
    .today {
      background: #d0eaff;
    }
    #dailyView {
      display: none;
      padding: 1rem;
    }
    #tasksList .taskRow {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #addEventForm {
      display: none;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #descModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #descModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    #menuOptions button:hover {
      background: #f0f0f0;
    }
    .date-number {
      font-weight: bold;
    }
    input, textarea, select {
      font-size: 16px;
    }
    /* Login area styling */
    #loginDiv {
      padding: 1rem;
      background: #eee;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    #loginDiv input {
      padding: 8px;
      font-size: 16px;
      flex-grow: 1;
      min-width: 180px;
    }
    #loginDiv button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- LOGIN FORM -->
<div id="loginDiv">
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="logoutBtn" style="display:none; margin-left: 1rem;">Logout</button>
</div>

<!-- APP CONTAINER -->
<div id="appDiv" style="display:none;">

<header>
  <button id="prevMonth">&lt;</button>
  <h1 id="monthYear">Month Year</h1>
  <button id="nextMonth">&gt;</button>
</header>

<div id="calendarView">
  <div class="calendar-grid" id="calendar"></div>
</div>

<div id="dailyView">
  <button id="backToMonth">← Back to Month</button>
  <h2 id="dailyDateTitle">Selected Date</h2>
  <div id="tasksList"></div>

  <button id="showFormBtn">+ Add Task</button>

  <form id="addEventForm">
    <h3 id="formTitle">Add Task</h3>
    <label>Time:</label>
    <input type="time" id="eventTime" required />
    <label>Title:</label>
    <input type="text" id="eventTitle" required />
    <label>Description:</label>
    <textarea id="eventDesc" rows="4"></textarea>
    <button type="submit">Save</button>
  </form>
</div>

<div id="descModal">
  <div id="descModalContent">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 id="descTitle" style="margin: 0;"></h3>
      <div style="position: relative;">
        <button id="menuBtn" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">⋯</button>
        <div id="menuOptions" style="display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
          <button id="editBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer;">Edit</button>
          <button id="deleteBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer; color: red;">Delete</button>
        </div>
      </div>
    </div>
    <p id="descText" style="margin-top: 10px;"></p>
    <button id="closeDescModal">Close</button>
  </div>
</div>

</div> <!-- end of appDiv -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_u0nBXgOfoeK8O9OyZVXlpSF9_v7ovQU",
    authDomain: "calendar-52769.firebaseapp.com",
    projectId: "calendar-52769",
    storageBucket: "calendar-52769.appspot.com",
    messagingSenderId: "780853682335",
    appId: "1:780853682335:web:0fcf319dd572c494bb02aa",
    measurementId: "G-31LD4E1PGE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // DOM references for auth and UI
  const loginDiv = document.getElementById("loginDiv");
  const appDiv = document.getElementById("appDiv");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  loginBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        console.log("Logged in");
      })
      .catch(e => alert("Login failed: " + e.message));
  });

  signupBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Account created"))
      .catch(e => alert("Sign up failed: " + e.message));
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth);
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
      loadTasksFromFirestore();
    } else {
      loginDiv.style.display = "flex";
      appDiv.style.display = "none";
      clearCalendar();
    }
  });

  // Calendar & Task code (existing stuff, now adjusted for user auth)

  let currentDate = new Date();
  let selectedDate = null;
  let tasks = {}; // { 'YYYY-MM-DD': [ {time, title, desc}, ... ] }

  // DOM Elements
  const monthYear = document.getElementById("monthYear");
  const calendar = document.getElementById("calendar");
  const dailyView = document.getElementById("dailyView");
  const calendarView = document.getElementById("calendarView");
  const backToMonthBtn = document.getElementById("backToMonth");
  const dailyDateTitle = document.getElementById("dailyDateTitle");
  const tasksList = document.getElementById("tasksList");
  const showFormBtn = document.getElementById("showFormBtn");
  const addEventForm = document.getElementById("addEventForm");
  const eventTime = document.getElementById("eventTime");
  const eventTitle = document.getElementById("eventTitle");
  const eventDesc = document.getElementById("eventDesc");
  const formTitle = document.getElementById("formTitle");

  const descModal = document.getElementById("descModal");
  const descTitle = document.getElementById("descTitle");
  const descText = document.getElementById("descText");
  const closeDescModal = document.getElementById("closeDescModal");
  const menuBtn = document.getElementById("menuBtn");
  const menuOptions = document.getElementById("menuOptions");
  const editBtn = document.getElementById("editBtn");
  const deleteBtn = document.getElementById("deleteBtn");

  let editingTask = null; // {date, index}

  function clearCalendar() {
    calendar.innerHTML = "";
    tasks = {};
    dailyView.style.display = "none";
    calendarView.style.display = "block";
  }

  function renderCalendar() {
    calendar.innerHTML = "";
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    // Month-year title
    monthYear.textContent = currentDate.toLocaleString("default", { month: "long", year: "numeric" });

    // Day names
    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    dayNames.forEach(day => {
      const div = document.createElement("div");
      div.textContent = day;
      div.classList.add("day-name");
      calendar.appendChild(div);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Add empty cells for days before first day
    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement("div");
      calendar.appendChild(emptyDiv);
    }

    // Add day cells
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
      const div = document.createElement("div");
      div.textContent = day;
      div.classList.add("date-number");

      // Highlight today
      const today = new Date();
      if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
        div.classList.add("today");
      }

      div.addEventListener("click", () => {
        selectedDate = dateStr;
        showDailyView(dateStr);
      });

      calendar.appendChild(div);
    }
  }

  function showDailyView(dateStr) {
    dailyDateTitle.textContent = new Date(dateStr).toLocaleDateString();
    calendarView.style.display = "none";
    dailyView.style.display = "block";
    document.getElementById("prevMonth").style.display = "none";
    document.getElementById("nextMonth").style.display = "none";
    renderTasks(dateStr);
    addEventForm.style.display = "none";
    showFormBtn.style.display = "inline-block";
    editingTask = null;
  }

  function renderTasks(dateStr) {
    tasksList.innerHTML = "";
    if (!tasks[dateStr] || tasks[dateStr].length === 0) {
      tasksList.textContent = "No tasks for this day.";
      return;
    }
    tasks[dateStr].forEach((task, index) => {
      const div = document.createElement("div");
      div.classList.add("taskRow");
      div.textContent = `${task.time} - ${task.title}`;
      div.addEventListener("click", () => {
        openDescModal(dateStr, index);
      });
      tasksList.appendChild(div);
    });
  }

  function openDescModal(dateStr, index) {
    const task = tasks[dateStr][index];
    descTitle.textContent = task.title;
    descText.textContent = task.desc || "(No description)";
    descModal.style.display = "flex";
    editingTask = { date: dateStr, index };
  }

  closeDescModal.addEventListener("click", () => {
    descModal.style.display = "none";
    menuOptions.style.display = "none";
  });

  menuBtn.addEventListener("click", () => {
    menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
  });

  editBtn.addEventListener("click", () => {
    if (editingTask) {
      const task = tasks[editingTask.date][editingTask.index];
      addEventForm.style.display = "block";
      showFormBtn.style.display = "none";
      formTitle.textContent = "Edit Task";
      eventTime.value = task.time;
      eventTitle.value = task.title;
      eventDesc.value = task.desc;
      descModal.style.display = "none";
    }
  });

  deleteBtn.addEventListener("click", () => {
    if (editingTask) {
      tasks[editingTask.date].splice(editingTask.index, 1);
      saveTasksToFirestore();
      renderTasks(editingTask.date);
      descModal.style.display = "none";
    }
  });

  backToMonthBtn.addEventListener("click", () => {
    dailyView.style.display = "none";
    calendarView.style.display = "block";
    document.getElementById("prevMonth").style.display = "inline-block";
  document.getElementById("nextMonth").style.display = "inline-block";
  });

  showFormBtn.addEventListener("click", () => {
    addEventForm.style.display = "block";
    showFormBtn.style.display = "none";
    eventTime.value = "";
    eventTitle.value = "";
    eventDesc.value = "";
    formTitle.textContent = "Add Task";
    editingTask = null;
  });

  addEventForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const time = eventTime.value;
    const title = eventTitle.value.trim();
    const desc = eventDesc.value.trim();
    if (!time || !title) {
      alert("Time and title are required.");
      return;
    }
    if (!tasks[selectedDate]) {
      tasks[selectedDate] = [];
    }
    if (editingTask) {
      tasks[selectedDate][editingTask.index] = { time, title, desc };
    } else {
      tasks[selectedDate].push({ time, title, desc });
    }
    saveTasksToFirestore();
    renderTasks(selectedDate);
    addEventForm.style.display = "none";
    showFormBtn.style.display = "inline-block";
    editingTask = null;
  });

  document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  // FIRESTORE FUNCTIONS

  async function saveTasksToFirestore() {
    if (!auth.currentUser) return;
    const userDocRef = doc(db, "users", auth.currentUser.uid);
    await setDoc(userDocRef, { tasks }, { merge: true });
  }

  async function loadTasksFromFirestore() {
    if (!auth.currentUser) return;
    const userDocRef = doc(db, "users", auth.currentUser.uid);
    const userDoc = await getDoc(userDocRef);
    if (userDoc.exists()) {
      tasks = userDoc.data().tasks || {};
    } else {
      tasks = {};
    }
    renderCalendar();
  }

  // INITIAL RENDER
  renderCalendar();

</script>
</body>
</html>
