<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon.png" />
  <base href="/Calendar/">

  <title>Simple Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      flex-grow: 1;
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .calendar-grid > div {
      background: white;
      padding: 10px;
      text-align: right;
      min-height: 80px;
      cursor: pointer;
    }
    .day-name {
      background: #eee;
      font-weight: bold;
      text-align: center;
    }
    .today {
      background: #d0eaff;
    }
    #dailyView {
      display: none;
      padding: 1rem;
    }
    #tasksList .taskRow {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #addEventForm {
      display: none;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }
    #descModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #descModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    #menuOptions button:hover {
      background: #f0f0f0;
    }
    .date-number {
      font-weight: bold;
    }
    /* Login area styling */
    #loginDiv {
      padding: 1rem;
      background: #eee;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    #loginDiv input {
      padding: 8px;
      font-size: 16px;
      flex-grow: 1;
      min-width: 180px;
    }
    #loginDiv button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    /* New flex container for dailyView top buttons */
    #dailyViewTop {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem 1rem 1rem;
    }
    #dailyViewTop button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 0;
    }
  </style>
</head>
<body>

<!-- LOGIN FORM -->
<div id="loginDiv">
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="logoutBtn" style="display:none; margin-left: 1rem;">Logout</button>
</div>

<!-- APP CONTAINER -->
<div id="appDiv" style="display:none;">

<header>
  <button id="prevMonth">&lt;</button>
  <h1 id="monthYear">Month Year</h1>
  <button id="nextMonth">&gt;</button>
</header>

<div id="calendarView">
  <div class="calendar-grid" id="calendar"></div>
</div>

<div id="dailyView">
  <div id="dailyViewTop">
    <button id="backToMonth">← Back to Month</button>
    <button id="showFormBtn">+ Add Task</button>
  </div>

  <h2 id="dailyDateTitle" style="display:none;">Selected Date</h2>
  <div id="tasksList"></div>

  <form id="addEventForm">
    <h3 id="formTitle">Add Task</h3>
    <label>Time:</label>
    <!-- Changed time input to allow for All Day option -->
    <input type="time" id="eventTime" />
    <label style="margin-top: 6px;"><input type="checkbox" id="allDayCheckbox" /> All Day</label>
    <label>Title:</label>
    <input type="text" id="eventTitle" required />
    <label>Description:</label>
    <textarea id="eventDesc" rows="4"></textarea>
    <button type="submit">Save</button>
  </form>
</div>

<div id="descModal">
  <div id="descModalContent">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 id="descTitle" style="margin: 0;"></h3>
      <div style="position: relative;">
        <button id="menuBtn" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">⋯</button>
        <div id="menuOptions" style="display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
          <button id="editBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer;">Edit</button>
          <button id="deleteBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer; color: red;">Delete</button>
        </div>
      </div>
    </div>
    <p id="descText" style="margin-top: 10px;"></p>
    <button id="closeDescModal">Close</button>
  </div>
</div>

</div> <!-- end of appDiv -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_u0nBXgOfoeK8O9OyZVXlpSF9_v7ovQU",
    authDomain: "calendar-52769.firebaseapp.com",
    projectId: "calendar-52769",
    storageBucket: "calendar-52769.appspot.com",
    messagingSenderId: "780853682335",
    appId: "1:780853682335:web:0fcf319dd572c494bb02aa",
    measurementId: "G-31LD4E1PGE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // DOM references for auth and UI
  const loginDiv = document.getElementById("loginDiv");
  const appDiv = document.getElementById("appDiv");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  loginBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        console.log("Logged in");
      })
      .catch(err => alert("Login failed: " + err.message));
  });

  signupBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Sign up successful! Please log in.");
      })
      .catch(err => alert("Sign up failed: " + err.message));
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      console.log("Logged out");
    });
  });

  onAuthStateChanged(auth, user => {
    if(user) {
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
      currentUser = user;
      initCalendar();
    } else {
      loginDiv.style.display = "flex";
      appDiv.style.display = "none";
    }
  });

  let currentUser = null;

  // Calendar state variables
  let currentDate = new Date();
  let selectedDate = null;
  let editingEventId = null; // For editing

  // DOM Elements for calendar
  const monthYearEl = document.getElementById("monthYear");
  const calendarEl = document.getElementById("calendar");
  const dailyView = document.getElementById("dailyView");
  const calendarView = document.getElementById("calendarView");
  const backToMonthBtn = document.getElementById("backToMonth");
  const showFormBtn = document.getElementById("showFormBtn");
  const addEventForm = document.getElementById("addEventForm");
  const eventTimeInput = document.getElementById("eventTime");
  const allDayCheckbox = document.getElementById("allDayCheckbox"); // New checkbox
  const eventTitleInput = document.getElementById("eventTitle");
  const eventDescInput = document.getElementById("eventDesc");
  const formTitle = document.getElementById("formTitle");
  const dailyDateTitle = document.getElementById("dailyDateTitle");
  const tasksList = document.getElementById("tasksList");

  // Modal elements
  const descModal = document.getElementById("descModal");
  const descTitle = document.getElementById("descTitle");
  const descText = document.getElementById("descText");
  const closeDescModalBtn = document.getElementById("closeDescModal");
  const menuBtn = document.getElementById("menuBtn");
  const menuOptions = document.getElementById("menuOptions");
  const editBtn = document.getElementById("editBtn");
  const deleteBtn = document.getElementById("deleteBtn");

  // Navigation buttons
  document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });
  document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });
  backToMonthBtn.addEventListener("click", () => {
    dailyView.style.display = "none";
    calendarView.style.display = "block";
  });

  showFormBtn.addEventListener("click", () => {
    openForm();
  });

  // When All Day is checked, disable the time input
  allDayCheckbox.addEventListener("change", () => {
    if(allDayCheckbox.checked) {
      eventTimeInput.disabled = true;
      eventTimeInput.value = ""; // Clear time if all day
    } else {
      eventTimeInput.disabled = false;
    }
  });

  // Fetch and render calendar
  function initCalendar() {
    renderCalendar();
  }

  function renderCalendar() {
    calendarEl.innerHTML = "";

    // Show month/year
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    monthYearEl.textContent = monthNames[currentDate.getMonth()] + " " + currentDate.getFullYear();

    // Show day names header
    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    dayNames.forEach(day => {
      const dayEl = document.createElement("div");
      dayEl.className = "day-name";
      dayEl.textContent = day;
      calendarEl.appendChild(dayEl);
    });

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    const firstDayOfMonth = new Date(year, month, 1);
    const lastDayOfMonth = new Date(year, month + 1, 0);

    const startDay = firstDayOfMonth.getDay();
    const totalDays = lastDayOfMonth.getDate();

    // Fill blanks for days before month start
    for(let i = 0; i < startDay; i++) {
      const emptyCell = document.createElement("div");
      calendarEl.appendChild(emptyCell);
    }

    // Fill days
    for(let day=1; day <= totalDays; day++) {
      const dayCell = document.createElement("div");
      dayCell.className = "date-number";
      const thisDate = new Date(year, month, day);
      dayCell.textContent = day;

      // Highlight today
      const today = new Date();
      if(thisDate.toDateString() === today.toDateString()) {
        dayCell.classList.add("today");
      }

      // Make day clickable
      dayCell.style.cursor = "pointer";
      dayCell.addEventListener("click", () => {
        openDailyView(thisDate);
      });

      calendarEl.appendChild(dayCell);
    }
  }

  // Open daily view with tasks for a specific day
  function openDailyView(date) {
    selectedDate = date;
    calendarView.style.display = "none";
    dailyView.style.display = "block";

    dailyDateTitle.style.display = "block";
    dailyDateTitle.textContent = date.toDateString();

    addEventForm.style.display = "none"; // hide form initially

    fetchTasksForDate(date);
  }

  // Fetch tasks for selected day from Firestore
  async function fetchTasksForDate(date) {
    tasksList.innerHTML = "<p>Loading tasks...</p>";
    if(!currentUser) return;

    // Build the doc id based on user and date for better lookup, or get all tasks for user and filter client side.
    // We'll fetch all tasks and filter by date for simplicity.

    try {
      // Get all tasks for user
      const docRef = doc(db, "calendar", currentUser.uid);
      const docSnap = await getDoc(docRef);

      if(docSnap.exists()) {
        const allTasks = docSnap.data().tasks || [];
        // Filter tasks by selected date
        const dateStr = formatDate(selectedDate);
        const filteredTasks = allTasks.filter(task => task.date === dateStr);

        if(filteredTasks.length === 0) {
          tasksList.innerHTML = "<p>No tasks for this day.</p>";
          return;
        }

        // Sort tasks by time, but treat "All Day" as first
        filteredTasks.sort((a,b) => {
          if(a.time === "All Day") return -1;
          if(b.time === "All Day") return 1;
          return a.time.localeCompare(b.time);
        });

        tasksList.innerHTML = "";

        filteredTasks.forEach(task => {
          const taskRow = document.createElement("div");
          taskRow.className = "taskRow";
          taskRow.textContent = (task.time === "All Day" ? "[All Day] " : task.time + " ") + task.title;
          taskRow.addEventListener("click", () => {
            openDescModal(task);
          });
          tasksList.appendChild(taskRow);
        });

      } else {
        tasksList.innerHTML = "<p>No tasks for this day.</p>";
      }
    } catch(err) {
      console.error(err);
      tasksList.innerHTML = "<p>Error loading tasks.</p>";
    }
  }

  // Format Date as YYYY-MM-DD for storage
  function formatDate(date) {
    const y = date.getFullYear();
    const m = (date.getMonth() + 1).toString().padStart(2, '0');
    const d = date.getDate().toString().padStart(2, '0');
    return `${y}-${m}-${d}`;
  }

  // Open add/edit form
  function openForm(editData) {
    addEventForm.style.display = "block";
    showFormBtn.style.display = "none";
    formTitle.textContent = editData ? "Edit Task" : "Add Task";

    if(editData) {
      editingEventId = editData.id || null;
      eventTitleInput.value = editData.title || "";
      eventDescInput.value = editData.desc || "";
      if(editData.time === "All Day") {
        allDayCheckbox.checked = true;
        eventTimeInput.value = "";
        eventTimeInput.disabled = true;
      } else {
        allDayCheckbox.checked = false;
        eventTimeInput.disabled = false;
        eventTimeInput.value = editData.time || "";
      }
    } else {
      editingEventId = null;
      eventTitleInput.value = "";
      eventDescInput.value = "";
      eventTimeInput.value = "";
      eventTimeInput.disabled = false;
      allDayCheckbox.checked = false;
    }
  }

  // Handle form submission
  addEventForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if(!currentUser) return;

    let timeVal = allDayCheckbox.checked ? "All Day" : eventTimeInput.value;
    if(!timeVal && !allDayCheckbox.checked) {
      alert("Please enter a time or select All Day.");
      return;
    }

    const newTask = {
      id: editingEventId || crypto.randomUUID(),
      date: formatDate(selectedDate),
      time: timeVal,
      title: eventTitleInput.value.trim(),
      desc: eventDescInput.value.trim()
    };

    try {
      const docRef = doc(db, "calendar", currentUser.uid);
      const docSnap = await getDoc(docRef);
      let tasks = [];
      if(docSnap.exists()) {
        tasks = docSnap.data().tasks || [];
      }

      if(editingEventId) {
        // Replace existing task
        const index = tasks.findIndex(t => t.id === editingEventId);
        if(index !== -1) {
          tasks[index] = newTask;
        } else {
          tasks.push(newTask);
        }
      } else {
        tasks.push(newTask);
      }

      await setDoc(docRef, {tasks});

      addEventForm.style.display = "none";
      showFormBtn.style.display = "inline-block";

      fetchTasksForDate(selectedDate);
    } catch(err) {
      alert("Error saving task: " + err.message);
    }
  });

  // Modal handling
  let currentModalTask = null;

  function openDescModal(task) {
    currentModalTask = task;
    descTitle.textContent = task.title;
    descText.textContent = task.desc || "(No description)";
    descModal.style.display = "flex";
    menuOptions.style.display = "none";
  }

  closeDescModalBtn.addEventListener("click", () => {
    descModal.style.display = "none";
  });

  menuBtn.addEventListener("click", () => {
    menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
  });

  editBtn.addEventListener("click", () => {
    if(currentModalTask) {
      openForm(currentModalTask);
      descModal.style.display = "none";
    }
  });

  deleteBtn.addEventListener("click", async () => {
    if(currentModalTask && currentUser) {
      if(!confirm("Delete this task?")) return;

      try {
        const docRef = doc(db, "calendar", currentUser.uid);
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()) {
          let tasks = docSnap.data().tasks || [];
          tasks = tasks.filter(t => t.id !== currentModalTask.id);
          await setDoc(docRef, {tasks});
          descModal.style.display = "none";
          fetchTasksForDate(selectedDate);
        }
      } catch(err) {
        alert("Error deleting task: " + err.message);
      }
    }
  });
</script>

</body>
</html>
