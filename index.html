<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon.png" />
  <base href="/Calendar/">

  <title>Simple Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .calendar-grid > div {
      background: white;
      padding: 10px;
      text-align: right;
      min-height: 80px;
      cursor: pointer;
    }
    .day-name {
      background: #eee;
      font-weight: bold;
      text-align: center;
    }
    .today {
      background: #d0eaff;
    }
    #dailyView {
      display: none;
      padding: 1rem;
    }
    #tasksList .taskRow {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #addEventForm {
      display: none;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #descModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #descModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    #menuOptions button:hover {
      background: #f0f0f0;
    }
    .date-number {
      font-weight: bold;
    }
    input, textarea, select {
      font-size: 16px;
    }
    /* Login area styling */
    #loginDiv {
      padding: 1rem;
      background: #eee;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    #loginDiv input {
      padding: 8px;
      font-size: 16px;
      flex-grow: 1;
      min-width: 180px;
    }
    #loginDiv button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* New class for hiding buttons */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<!-- LOGIN FORM -->
<div id="loginDiv">
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="logoutBtn" style="display:none; margin-left: 1rem;">Logout</button>
</div>

<!-- APP CONTAINER -->
<div id="appDiv" style="display:none;">

<header>
  <button id="prevMonth">&lt;</button>
  <h1 id="monthYear">Month Year</h1>
  <button id="nextMonth">&gt;</button>
</header>

<div id="calendarView">
  <div class="calendar-grid" id="calendar"></div>
</div>

<div id="dailyView">
  <button id="backToMonth">← Back to Month</button>
  <h2 id="dailyDateTitle">Selected Date</h2>
  <div id="tasksList"></div>

  <button id="showFormBtn">+ Add Task</button>

  <form id="addEventForm">
    <h3 id="formTitle">Add Task</h3>
    <label>Time:</label>
    <input type="time" id="eventTime" required />
    <label>Title:</label>
    <input type="text" id="eventTitle" required />
    <label>Description:</label>
    <textarea id="eventDesc" rows="4"></textarea>
    <button type="submit">Save</button>
  </form>
</div>

<div id="descModal">
  <div id="descModalContent">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 id="descTitle" style="margin: 0;"></h3>
      <div style="position: relative;">
        <button id="menuBtn" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">⋯</button>
        <div id="menuOptions" style="display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
          <button id="editBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer;">Edit</button>
          <button id="deleteBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer; color: red;">Delete</button>
        </div>
      </div>
    </div>
    <p id="descText" style="margin-top: 10px;"></p>
    <button id="closeDescModal">Close</button>
  </div>
</div>

</div> <!-- end of appDiv -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_u0nBXgOfoeK8O9OyZVXlpSF9_v7ovQU",
    authDomain: "calendar-52769.firebaseapp.com",
    projectId: "calendar-52769",
    storageBucket: "calendar-52769.appspot.com",
    messagingSenderId: "780853682335",
    appId: "1:780853682335:web:0fcf319dd572c494bb02aa",
    measurementId: "G-31LD4E1PGE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // DOM references for auth and UI
  const loginDiv = document.getElementById("loginDiv");
  const appDiv = document.getElementById("appDiv");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  loginBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        console.log("Logged in");
      })
      .catch(e => alert("Login failed: " + e.message));
  });

  signupBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Account created"))
      .catch(e => alert("Sign up failed: " + e.message));
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth);
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
      loadTasksFromFirestore();
    } else {
      loginDiv.style.display = "flex";
      appDiv.style.display = "none";
      clearCalendar();
    }
  });

  // Calendar & Task code

  let currentDate = new Date();
  let tasks = {};
  let editingTask = null;
  let currentUserEmail = null;

  // Elements
  const calendarGrid = document.getElementById("calendar");
  const monthYearTitle = document.getElementById("monthYear");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");
  const dailyView = document.getElementById("dailyView");
  const calendarView = document.getElementById("calendarView");
  const dailyDateTitle = document.getElementById("dailyDateTitle");
  const tasksList = document.getElementById("tasksList");
  const showFormBtn = document.getElementById("showFormBtn");
  const addEventForm = document.getElementById("addEventForm");
  const eventTimeInput = document.getElementById("eventTime");
  const eventTitleInput = document.getElementById("eventTitle");
  const eventDescInput = document.getElementById("eventDesc");
  const backToMonthBtn = document.getElementById("backToMonth");

  // Description Modal Elements
  const descModal = document.getElementById("descModal");
  const descTitle = document.getElementById("descTitle");
  const descText = document.getElementById("descText");
  const closeDescModalBtn = document.getElementById("closeDescModal");
  const menuBtn = document.getElementById("menuBtn");
  const menuOptions = document.getElementById("menuOptions");
  const editBtn = document.getElementById("editBtn");
  const deleteBtn = document.getElementById("deleteBtn");

  // Hide the month buttons by adding/removing the .hidden class
  function hideMonthButtons() {
    prevMonthBtn.classList.add("hidden");
    nextMonthBtn.classList.add("hidden");
  }
  function showMonthButtons() {
    prevMonthBtn.classList.remove("hidden");
    nextMonthBtn.classList.remove("hidden");
  }

  function clearCalendar() {
    calendarGrid.innerHTML = "";
  }

  function renderCalendar(date) {
    clearCalendar();

    // Display month and year
    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"];
    monthYearTitle.textContent = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;

    // Days of week header
    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    dayNames.forEach(d => {
      const div = document.createElement("div");
      div.classList.add("day-name");
      div.textContent = d;
      calendarGrid.appendChild(div);
    });

    // First day of month and total days
    const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
    const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
    const firstWeekday = firstDay.getDay();
    const totalDays = lastDay.getDate();

    // Fill in blanks for days before first day
    for(let i=0; i<firstWeekday; i++) {
      const emptyCell = document.createElement("div");
      calendarGrid.appendChild(emptyCell);
    }

    // Fill days
    for(let day=1; day<=totalDays; day++) {
      const dayCell = document.createElement("div");
      dayCell.textContent = day;
      dayCell.classList.add("date-number");
      const dayDate = new Date(date.getFullYear(), date.getMonth(), day);
      if (isToday(dayDate)) {
        dayCell.classList.add("today");
      }
      dayCell.addEventListener("click", () => {
        showDailyView(dayDate.toISOString().split("T")[0]);
      });
      calendarGrid.appendChild(dayCell);
    }
  }

  function isToday(date) {
    const today = new Date();
    return date.getFullYear() === today.getFullYear() &&
      date.getMonth() === today.getMonth() &&
      date.getDate() === today.getDate();
  }

  function showDailyView(dateStr) {
    dailyDateTitle.textContent = new Date(dateStr).toLocaleDateString();
    calendarView.style.display = "none";
    dailyView.style.display = "block";
    hideMonthButtons();
    renderTasks(dateStr);
    addEventForm.style.display = "none";
    showFormBtn.style.display = "inline-block";
    editingTask = null;
  }

  backToMonthBtn.addEventListener("click", () => {
    dailyView.style.display = "none";
    calendarView.style.display = "block";
    showMonthButtons();
  });

  prevMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  showFormBtn.addEventListener("click", () => {
    addEventForm.style.display = "block";
    showFormBtn.style.display = "none";
    eventTimeInput.value = "";
    eventTitleInput.value = "";
    eventDescInput.value = "";
  });

  addEventForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const dateStr = dailyDateTitle.textContent;
    const time = eventTimeInput.value;
    const title = eventTitleInput.value.trim();
    const desc = eventDescInput.value.trim();

    if (!time || !title) {
      alert("Time and title are required");
      return;
    }

    let dateKey = new Date(dateStr).toISOString().split("T")[0];
    if (!tasks[dateKey]) {
      tasks[dateKey] = [];
    }

    if (editingTask !== null) {
      tasks[dateKey][editingTask] = { time, title, desc };
      editingTask = null;
    } else {
      tasks[dateKey].push({ time, title, desc });
    }

    saveTasksToFirestore();
    renderTasks(dateKey);
    addEventForm.style.display = "none";
    showFormBtn.style.display = "inline-block";
  });

  function renderTasks(dateStr) {
    tasksList.innerHTML = "";
    const dayTasks = tasks[dateStr] || [];
    dayTasks.sort((a, b) => a.time.localeCompare(b.time));

    dayTasks.forEach((task, index) => {
      const div = document.createElement("div");
      div.className = "taskRow";
      div.textContent = `${task.time} - ${task.title}`;
      div.addEventListener("click", () => openDescriptionModal(dateStr, index));
      tasksList.appendChild(div);
    });
  }

  // Description modal logic
  let modalDate = null;
  let modalTaskIndex = null;

  function openDescriptionModal(dateStr, taskIndex) {
    modalDate = dateStr;
    modalTaskIndex = taskIndex;
    const task = tasks[dateStr][taskIndex];
    descTitle.textContent = task.title;
    descText.textContent = task.desc || "(No description)";
    descModal.style.display = "flex";
    menuOptions.style.display = "none";
  }

  closeDescModalBtn.addEventListener("click", () => {
    descModal.style.display = "none";
  });

  menuBtn.addEventListener("click", () => {
    menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
  });

  editBtn.addEventListener("click", () => {
    descModal.style.display = "none";
    const task = tasks[modalDate][modalTaskIndex];
    editingTask = modalTaskIndex;
    showFormBtn.style.display = "none";
    addEventForm.style.display = "block";
    eventTimeInput.value = task.time;
    eventTitleInput.value = task.title;
    eventDescInput.value = task.desc;
  });

  deleteBtn.addEventListener("click", () => {
    if (confirm("Are you sure you want to delete this task?")) {
      tasks[modalDate].splice(modalTaskIndex, 1);
      saveTasksToFirestore();
      renderTasks(modalDate);
      descModal.style.display = "none";
    }
  });

  // Firestore logic
  async function saveTasksToFirestore() {
    if (!currentUserEmail) return;
    try {
      await setDoc(doc(db, "tasks", currentUserEmail), { tasks });
    } catch(e) {
      console.error("Error saving tasks: ", e);
    }
  }

  async function loadTasksFromFirestore() {
    const user = auth.currentUser;
    if (!user) return;
    currentUserEmail = user.email;
    try {
      const docSnap = await getDoc(doc(db, "tasks", currentUserEmail));
      if (docSnap.exists()) {
        tasks = docSnap.data().tasks || {};
      } else {
        tasks = {};
      }
      renderCalendar(currentDate);
    } catch(e) {
      console.error("Error loading tasks: ", e);
    }
  }

  function clearCalendar() {
    calendarGrid.innerHTML = "";
  }

  // Initial render on page load
  renderCalendar(currentDate);

</script>

</body>
</html>
