<!DOCTYPE html>
<html>
<body>
  <input id="email" placeholder="email" />
  <input id="password" placeholder="password" type="password" />
  <button id="loginBtn">Login</button>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_u0nBXgOfoeK8O9OyZVXlpSF9_v7ovQU",
  authDomain: "calendar-52769.firebaseapp.com",
  projectId: "calendar-52769",
  storageBucket: "calendar-52769.firebasestorage.app",
  messagingSenderId: "780853682335",
  appId: "1:780853682335:web:0fcf319dd572c494bb02aa",
  measurementId: "G-31LD4E1PGE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => alert("Logged in"))
        .catch(e => alert("Error: " + e.message));
    };
  </script>
</body>
</html>
