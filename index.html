<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon.png" />
  <base href="/Calendar/">

  <title>Simple Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .calendar-grid > div {
      background: white;
      padding: 10px;
      text-align: right;
      min-height: 80px;
      cursor: pointer;
    }
    .day-name {
      background: #eee;
      font-weight: bold;
      text-align: center;
    }
    .today {
      background: #d0eaff;
    }
    #dailyView {
      display: none;
      padding: 1rem;
    }
    #tasksList .taskRow {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #addEventForm {
      display: none;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #descModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #descModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    #menuOptions button:hover {
      background: #f0f0f0;
    }
    .date-number {
      font-weight: bold;
    }
    input, textarea, select {
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <button id="prevMonth">&lt;</button>
  <h1 id="monthYear">Month Year</h1>
  <button id="nextMonth">&gt;</button>
</header>

<div id="calendarView">
  <div class="calendar-grid" id="calendar"></div>
</div>

<div id="dailyView">
  <button id="backToMonth">← Back to Month</button>
  <h2 id="dailyDateTitle">Selected Date</h2>
  <div id="tasksList"></div>

  <button id="showFormBtn">+ Add Task</button>

  <form id="addEventForm">
    <h3 id="formTitle">Add Task</h3>
    <label>Time:</label>
    <input type="time" id="eventTime" required />
    <label>Title:</label>
    <input type="text" id="eventTitle" required />
    <label>Description:</label>
    <textarea id="eventDesc" rows="4"></textarea>
    <button type="submit">Save</button>
  </form>
</div>

<div id="descModal">
  <div id="descModalContent">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 id="descTitle" style="margin: 0;"></h3>
      <div style="position: relative;">
        <button id="menuBtn" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">⋯</button>
        <div id="menuOptions" style="display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
          <button id="editBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer;">Edit</button>
          <button id="deleteBtn" style="display:block; width:100%; padding: 5px 10px; border: none; background: white; text-align: left; cursor: pointer; color: red;">Delete</button>
        </div>
      </div>
    </div>
    <p id="descText" style="margin-top: 10px;"></p>
    <button id="closeDescModal">Close</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_u0nBXgOfoeK8O9OyZVXlpSF9_v7ovQU",
    authDomain: "calendar-52769.firebaseapp.com",
    projectId: "calendar-52769",
    storageBucket: "calendar-52769.appspot.com",
    messagingSenderId: "780853682335",
    appId: "1:780853682335:web:0fcf319dd572c494bb02aa",
    measurementId: "G-31LD4E1PGE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentDate = new Date();
  const calendarEl = document.getElementById("calendar");
  const monthYearEl = document.getElementById("monthYear");
  const calendarView = document.getElementById("calendarView");
  const dailyView = document.getElementById("dailyView");
  const dailyDateTitle = document.getElementById("dailyDateTitle");
  const tasksList = document.getElementById("tasksList");
  const addEventForm = document.getElementById("addEventForm");
  const showFormBtn = document.getElementById("showFormBtn");
  const eventTime = document.getElementById("eventTime");
  const eventTitle = document.getElementById("eventTitle");
  const eventDesc = document.getElementById("eventDesc");
  const formTitle = document.getElementById("formTitle");

  const descModal = document.getElementById("descModal");
  const descTitle = document.getElementById("descTitle");
  const descText = document.getElementById("descText");
  const closeDescModal = document.getElementById("closeDescModal");
  const menuBtn = document.getElementById("menuBtn");
  const menuOptions = document.getElementById("menuOptions");
  const editBtn = document.getElementById("editBtn");
  const deleteBtn = document.getElementById("deleteBtn");

  const backToMonth = document.getElementById("backToMonth");

  let selectedDate = null;
  let editingTaskIndex = null;
  let tasks = []; // tasks array for selectedDate

  async function loadTasksFromFirestore(date) {
    const docRef = doc(db, "tasks", date);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      return docSnap.data().tasks || [];
    }
    return [];
  }

  async function saveTasksToFirestore(date, tasksArray) {
    const docRef = doc(db, "tasks", date);
    await setDoc(docRef, { tasks: tasksArray });
  }

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    calendarEl.innerHTML = "";

    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    dayNames.forEach(day => {
      const dayEl = document.createElement("div");
      dayEl.className = "day-name";
      dayEl.textContent = day;
      calendarEl.appendChild(dayEl);
    });

    for (let i = 0; i < firstDay; i++) {
      calendarEl.appendChild(document.createElement("div"));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayEl = document.createElement("div");
      dayEl.className = "day";
      const dateObj = new Date(year, month, day);
      const today = new Date();
      if (dateObj.toDateString() === today.toDateString()) {
        dayEl.classList.add("today");
      }

      dayEl.innerHTML = `<div class="date-number">${day}</div>`;
      dayEl.addEventListener("click", () => openDailyView(dateObj));
      calendarEl.appendChild(dayEl);
    }

    monthYearEl.textContent = `${currentDate.toLocaleString("default", { month: "long" })} ${year}`;
  }

  async function openDailyView(date) {
    selectedDate = date.toISOString().split("T")[0];
    dailyDateTitle.textContent = date.toDateString();
    calendarView.style.display = "none";
    dailyView.style.display = "block";
    addEventForm.reset();
    addEventForm.style.display = "none";
    showFormBtn.style.display = "block";
    editingTaskIndex = null;

    tasks = await loadTasksFromFirestore(selectedDate);
    renderTasks();
  }

  function renderTasks() {
    tasksList.innerHTML = "";

    if (tasks.length === 0) {
      tasksList.innerHTML = "<p style='text-align:center;'>No tasks yet.</p>";
      return;
    }

    tasks.forEach((task, index) => {
      const taskRow = document.createElement("div");
      taskRow.className = "taskRow";
      taskRow.textContent = `${task.time} - ${task.title}`;
      taskRow.addEventListener("click", () => openDescModal(index));
      tasksList.appendChild(taskRow);
    });
  }

  function openDescModal(index) {
    const task = tasks[index];
    descTitle.textContent = task.title;
    descText.textContent = task.desc || "(No description)";
    descModal.style.display = "flex";

    editingTaskIndex = index;
    menuOptions.style.display = "none";
  }

  function closeDesc() {
    descModal.style.display = "none";
    editingTaskIndex = null;
  }

  function toggleMenu() {
    menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
  }

  function editTask() {
    if (editingTaskIndex === null) return;

    const task = tasks[editingTaskIndex];
    addEventForm.style.display = "block";
    showFormBtn.style.display = "none";
    formTitle.textContent = "Edit Task";

    eventTime.value = task.time;
    eventTitle.value = task.title;
    eventDesc.value = task.desc || "";

    descModal.style.display = "none";
  }

  async function deleteTask() {
    if (editingTaskIndex === null) return;

    tasks.splice(editingTaskIndex, 1);
    await saveTasksToFirestore(selectedDate, tasks);
    renderTasks();
    closeDesc();
  }

  addEventForm.addEventListener("submit", async e => {
    e.preventDefault();

    const newTask = {
      time: eventTime.value,
      title: eventTitle.value.trim(),
      desc: eventDesc.value.trim()
    };

    if (editingTaskIndex !== null) {
      tasks[editingTaskIndex] = newTask;
    } else {
      tasks.push(newTask);
    }

    tasks.sort((a, b) => a.time.localeCompare(b.time));
    await saveTasksToFirestore(selectedDate, tasks);

    addEventForm.reset();
    addEventForm.style.display = "none";
    showFormBtn.style.display = "block";
    editingTaskIndex = null;

    renderTasks();
  });

  showFormBtn.addEventListener("click", () => {
    addEventForm.style.display = "block";
    showFormBtn.style.display = "none";
    formTitle.textContent = "Add Task";
    addEventForm.reset();
    editingTaskIndex = null;
  });

  closeDescModal.addEventListener("click", closeDesc);
  menuBtn.addEventListener("click", toggleMenu);
  editBtn.addEventListener("click", editTask);
  deleteBtn.addEventListener("click", deleteTask);

  backToMonth.addEventListener("click", () => {
    dailyView.style.display = "none";
    calendarView.style.display = "block";
    editingTaskIndex = null;
  });

  document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  // Initial render
  renderCalendar();

</script>

</body>
</html>
